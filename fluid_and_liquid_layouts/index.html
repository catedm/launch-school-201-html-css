<!doctype html>
<html lang="en-US">
  <head>
    <title>Liquid Layout</title>
    <meta charset="utf-8" />

    <style>
    body { background: #e0e0e0; }

    #content,
    #sidebar {
      padding: 20px 30px;
    }

    #content {
      float: left;
      width: 70%;
      box-sizing: border-box;
    }

    #sidebar {
      overflow: hidden;
    }
    </style>
  </head>

  <body>
    <div id="primary">
      <h1>Main Content</h1>
    </div>

    <div id="secondary">
      <h3>Sidebar Content</h3>
    </div>
  </body>
</html>
